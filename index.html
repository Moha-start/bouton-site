<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton connecté à Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.1);
      transition: background 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #45a049;
    }

    .delete-btn {
      font-size: 14px;
      padding: 5px 10px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }

    #compteur {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    ul#historique {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul#historique li {
      background: #fff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    ul#historique li:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.2);
      background: #e8f5e9;
    }

    #noteInput {
      font-size: 16px;
      padding: 10px;
      width: 300px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #errorMessage {
      color: #f44336;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Bouton connecté à Google Sheets</h1>

  <input type="text" id="noteInput" placeholder="Entrez une note">
  <button onclick="enregistrerClic()">Valider</button>

  <ul id="historique"></ul>

  <div id="compteur">Dernier appui : jamais</div>
  <div id="errorMessage"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyoIKR-frQDf0MYsrEGcZGp_khBAJRMxaD2RY4tUNoKOlVwnlITES5yd2re0mNH6Z1b/exec";

    async function chargerHistorique() {
      try {
        console.log("Chargement de l'historique...");
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);
        const data = await res.json();
        console.log("Données reçues :", data);

        if (!Array.isArray(data)) {
          throw new Error("Les données reçues ne sont pas un tableau");
        }

        // Trier du plus récent au plus ancien
        data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        const historique = document.getElementById("historique");
        historique.innerHTML = ""; // Clear list to prevent duplicates

        if (data.length === 0) {
          const li = document.createElement("li");
          li.textContent = "Aucune entrée disponible";
          historique.appendChild(li);
        } else {
          data.forEach(item => {
            if (!item.timestamp) {
              console.warn("Entrée sans timestamp :", item);
              return;
            }
            const li = document.createElement("li");
            const textSpan = document.createElement("span");
            textSpan.textContent = `• Date: ${item.timestamp}${item.note ? ' | Note: ' + item.note : ' | Note: (aucune)'}`;
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Supprimer";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = () => supprimerEntree(item.timestamp);
            li.appendChild(textSpan);
            li.appendChild(deleteBtn);
            historique.appendChild(li);
            console.log("Ajout de l'entrée à la liste :", item);
          });
        }

        document.getElementById("compteur").textContent = data.length > 0 
          ? `Dernier appui : Date: ${data[0].timestamp}${data[0].note ? ' | Note: ' + data[0].note : ' | Note: (aucune)'}` 
          : "Dernier appui : jamais";

        document.getElementById("errorMessage").textContent = "";
      } catch (e) {
        console.error("Erreur de chargement :", e);
        document.getElementById("errorMessage").textContent = `Erreur de chargement : ${e.message}`;
      }
    }

    async function enregistrerClic() {
      try {
        const note = document.getElementById("noteInput").value.trim();
        if (!note) {
          alert("Veuillez entrer une note avant de valider.");
          document.getElementById("errorMessage").textContent = "Veuillez entrer une note.";
          return;
        }
        const url = `${API_URL}?add=true&note=${encodeURIComponent(note)}`;
        console.log("Envoi de la requête :", url);
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);
        document.getElementById("noteInput").value = ''; // Clear input after submission
        console.log("Clic enregistré, rechargement de l'historique...");
        await chargerHistorique();
      } catch (e) {
        console.error("Erreur d'envoi :", e);
        document.getElementById("errorMessage").textContent = `Erreur d'envoi : ${e.message}`;
      }
    }

    async function supprimerEntree(timestamp) {
      try {
        const url = `${API_URL}?delete=true&timestamp=${encodeURIComponent(timestamp)}`;
        console.log("Envoi de la requête de suppression :", url);
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status} ${res.statusText}`);
        console.log("Entrée supprimée, rechargement de l'historique...");
        await chargerHistorique();
      } catch (e) {
        console.error("Erreur de suppression :", e);
        document.getElementById("errorMessage").textContent = `Erreur de suppression : ${e.message}`;
      }
    }

    chargerHistorique();
  </script>
</body>
</html>
