<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton connecté à Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.1);
      transition: background 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #45a049;
    }

    #compteur {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    ul#historique {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul#historique li {
      background: #fff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    ul#historique li:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.2);
      background: #e8f5e9;
    }

    #noteInput {
      font-size: 16px;
      padding: 10px;
      width: 300px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Bouton connecté à Google Sheets</h1>

  <input type="text" id="noteInput" placeholder="Entrez une note">
  <button onclick="enregistrerClic()">Valider</button>

  <ul id="historique"></ul>

  <div id="compteur">Dernier appui : jamais</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw2skwv2jNV33_qDKgT0ops6HuqqWE4p5kvO8FvJAwm07HAuSvy4UOeQMoHo4cxjmCn/exec";

    async function chargerHistorique() {
      try {
        console.log("Chargement de l'historique...");
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status}`);
        const data = await res.json();
        console.log("Données reçues :", data);

        // Trier du plus récent au plus ancien
        data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        const historique = document.getElementById("historique");
        historique.innerHTML = ""; // Clear list to prevent duplicates

        data.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `• Date: ${item.timestamp}${item.note ? ' | Note: ' + item.note : ' | Note: (aucune)'}`;
          historique.appendChild(li);
        });

        document.getElementById("compteur").textContent = data.length > 0 
          ? `Dernier appui : Date: ${data[0].timestamp}${data[0].note ? ' | Note: ' + data[0].note : ' | Note: (aucune)'}` 
          : "Dernier appui : jamais";

      } catch (e) {
        console.error("Erreur de chargement :", e);
        document.getElementById("compteur").textContent = `Erreur de chargement : ${e.message}`;
      }
    }

    async function enregistrerClic() {
      try {
        const note = document.getElementById("noteInput").value.trim();
        if (!note) {
          alert("Veuillez entrer une note avant de valider.");
          return;
        }
        const url = `${API_URL}?add=true&note=${encodeURIComponent(note)}`;
        console.log("Envoi de la requête :", url);
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erreur HTTP : ${res.status}`);
        document.getElementById("noteInput").value = ''; // Clear input after submission
        console.log("Clic enregistré, rechargement de l'historique...");
        await chargerHistorique();
      } catch (e) {
        console.error("Erreur d'envoi :", e);
        document.getElementById("compteur").textContent = `Erreur d'envoi : ${e.message}`;
      }
    }

    chargerHistorique();
  </script>
</body>
</html>
