<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton Google</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { font-size: 18px; padding: 10px 20px; }
    #compteur { margin-left: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bouton connecté à Google Sheets</h1>
  <button onclick="enregistrerClic()">Valider</button>
  <span id="compteur">Dernier appui : jamais</span>
  <ul id="historique"></ul>

  <script>
    const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjlUrBHZ5s1-c86--cYD36njqkrcPq1UWvange8Lp1WZouMiTZcWC1GQbE_MnCLRcH2rWy1A1wGEP7xrm67DHQYpAiVJl33V89sYRM2g6xUM9yYvBsDzw4kpw7xVXCCTHPj91-BU8ocGDpjXYUWSNzwvUuNN2tzCkG7ksCopeuz6D2XoUPNz5VR3hOMJwPFGZi-GkvN3WtXmaESIzzjoBqx4AR5oOdmCmLrKv5C0-8rqzR6FaiMSb5hOXeEzGRxd9_8WXSLBXqC1bL8QsfmkoHd9VGjjw&lib=M2KB-t2S1_EAI4u2-36j5vVcWKeLT2VGn"; // remplace par ton URL Apps Script

    async function chargerHistorique() {
      const res = await fetch(API_URL);
      const data = await res.json();
      document.getElementById("historique").innerHTML = "";
      data.reverse().forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        document.getElementById("historique").appendChild(li);
      });
      document.getElementById("compteur").textContent = "Dernier appui : " + (data[0] || "jamais");
    }

  async function enregistrerClic() {
    await fetch(API_URL + "?add=true"); // envoie le clic avec GET
    chargerHistorique();
  }

    chargerHistorique();
  </script>
</body>
</html>
