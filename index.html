<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton Google</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { font-size: 18px; padding: 10px 20px; }
    #compteur { margin-left: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bouton connecté à Google Sheets</h1>
  <button onclick="enregistrerClic()">Valider</button>
  <span id="compteur">Dernier appui : jamais</span>
  <ul id="historique"></ul>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby1I1T0qYrUapZJRk7KXTvo5qKTqCeKrG6Ln-q2C4l9FYuttkoVAkB-Rpc4iiwfcA59/exec";

    async function chargerHistorique() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        document.getElementById("historique").innerHTML = "";
        data.reverse().forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          document.getElementById("historique").appendChild(li);
        });
        document.getElementById("compteur").textContent = "Dernier appui : " + (data[0] || "jamais");
      } catch (e) {
        console.error("Erreur de chargement :", e);
      }
    }

    async function enregistrerClic() {
      try {
        await fetch(API_URL + "?add=true");
        chargerHistorique();
      } catch (e) {
        console.error("Erreur d'envoi :", e);
      }
    }

    chargerHistorique();
  </script>
</body>
</html>
