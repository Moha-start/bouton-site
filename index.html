<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton connecté à Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.1);
      transition: background 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #45a049;
    }

    #compteur {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    ul#historique {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul#historique li {
      background: #fff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    ul#historique li:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.2);
      background: #e8f5e9;
    }
  </style>
</head>
<body>
  <h1>Bouton connecté à Google Sheets</h1>

  <button onclick="enregistrerClic()">Valider</button>

  <span id="compteur">Dernier appui : jamais</span>

  <ul id="historique"><!-- Liste des derniers enregistrements --></ul>

  <script>
    // Ton URL de l'API
    const API_URL = "https://script.google.com/macros/s/AKfycbwJE9GBAIBADTEJZNVA62PJePU8FJsrRp17E6nSnC9USOjwEYdftoMaFyjvedGKgSj5/exec";

    async function chargerHistorique() {
      try {
        const res = await fetch(API_URL);
        let data = await res.json();

        data.sort((a, b) => new Date(b) - new Date(a));

        document.getElementById("historque").innerHTML = "";

        data.forEach(item => {
          const li = document.createElement("li");

          // Formatage de la date plus lisible
          const d = new Date(item);
          const options = { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit"};
          const formatted = d.toLocaleString("fr-FR", options);

          li.textContent = `• ${formatted}`;

          document.getElementById("historique").appendChild(li);
        });

        if (data.length > 0) {
          document.getElementById("compteur").textContent = "Dernier appui : " + new Date(data[0]).toLocaleString("fr-FR");

        } else {
          document.getElementById("compteur").textContent = "Dernier appui : jamais";

        }
      } catch (e) {
        console.error("Erreur de chargement :", e);
      }
    }

    async function enregistrerClic() {
      try {
        await fetch(API_URL + "?add=true");

        chargerHistorique();
      } catch (e) {
        console.error("Erreur d'envoi :", e);
      }
    }

    chargerHistorique();
  </script>
</body>
</html>
