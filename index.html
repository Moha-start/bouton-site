<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton connecté à Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.1);
      transition: background 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #45a049;
    }

    #compteur {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    ul#historque {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul#historque li {
      background: #fff;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    ul#historque li:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.2);
      background: #e8f5e9;
    }
  </style>
</head>
<body>
  <h1>Bouton connecté à Google Sheets</h1>

  <button onclick="enregistrerClic()">Valider</button>

  <span id="compteur">Dernier appui : jamais</span>

  <ul id="historque"><!-- Liste des derniers enregistrements --></ul>

  <script>
    // Ton URL de l'API Apps Script
    const API_URL = "https://script.google.com/macros/s/AKfycbxTNJVIz407NRt_B2xsXGCPiNmk7sqC6gx1c33VJkV5AADkPLoCDhzNspefHpJjycQI/exec";

    async function chargerHistorique() {
      try {
        const res = await fetch(API_URL);
        let data = await res.json();

        // Trie par plus récent en premier
        data.sort((a, b) => new Date(b) - new Date(a));

        document.getElementById("historque").innerHTML = "";

        data.forEach(item => {
          const li = document.createElement("li");

          li.textContent = `• ${item}`;

          document.getElementById("historque").appendChild(li);
        });

        if (data.length > 0) {
          document.getElementById("compteur").textContent = "Dernier appui : " + data[0];
        } else {
          document.getElementById("compteur").textContent = "Dernier appui : jamais";

        }
      } catch (e) {
        console.error("Erreur de chargement :", e);
      }
    }

    async function enregistrerClic() {
      try {
        await fetch(API_URL + "?add=false&add=true");

        chargerHistorique();
      } catch (e) {
        console.error("Erreur d'envoi :", e);
      }
    }

    chargerHistorique();
  </script>
</body>
</html>
